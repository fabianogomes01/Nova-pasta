<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 rounded">

        <div class="title-text text-center mb-4">
          <div class="title signup">
            <div class="fw-bold h2 text-warning">Recuperar Senha</div>
          </div>
        </div>

        <!-- Formulário de recuperação de senha -->
        <form action="#" class="recover" id="recoverForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
          </div>
          <div class="mb-3">
            <!-- Adicione a classe personalizada btn-custom-hover e o evento onclick -->
            <button type="button" class="btn btn-warning btn-block btn-custom-hover" onclick="sendPasswordResetEmail()">Recuperar Senha</button>
          </div>
          <div class="signup-link">
            Lembrou a senha? <a href="/loginEcadastro/index2.html" class="text-warning">Entrar</a>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Adicione o Bootstrap JS e o Popper.js (necessário para alguns recursos do Bootstrap) -->

  <script>
    function sendPasswordResetEmail() {
      var email = document.getElementById("email").value;

      // Envia o email de recuperação de senha
      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("Um email de recuperação foi enviado para o seu endereço.");
        })
        .catch((error) => {
          alert("Erro ao enviar email de recuperação: " + error.message);
          console.error(error);
        });
    }
  </script>
