<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>

  <!-- Adicione o Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link para o arquivo CSS externo chamado 'styles.css' -->
  <link rel="stylesheet" href="/loginEcadastro/index.css">

  <!-- Inclua as bibliotecas do Firebase no início do corpo do HTML -->
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore-compat.js"></script>

</head>

<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 rounded">

        <div class="title-text text-center mb-4">
          <div class="title login">
            <div class="fw-bold h2 text-warning">Entrar</div>
          </div>
        </div>

        <!-- Formulário de login -->
        <form action="#" class="login" id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
          </div>
          <div class="mb-3">
            <!-- Adicione a classe personalizada btn-custom-hover e o evento onclick -->
            <button type="submit" class="btn btn-warning btn-block btn-custom-hover" onclick="login()">Entrar</button>
          </div>
          <div class="pass-link mb-3">
            <a href="/loginEcadastro/index3.html" class="text-warning">Esqueceu sua senha?</a>
          </div>
          <div class="signup-link">
            Não tem cadastro? <a href="/index.html" class="text-warning">Cadastre-se</a>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Adicione o Bootstrap JS e o Popper.js (necessário para alguns recursos do Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Substitua pelos detalhes do seu projeto Firebase
    const firebaseConfig = {
    apiKey: "AIzaSyCXy2GgiSXo9-0nCj-3_z4JaEtjaEKRvsA",
    authDomain: "phoneclub-c08b5.firebaseapp.com",
    databaseURL: "https://phoneclub-c08b5-default-rtdb.firebaseio.com",
    projectId: "phoneclub-c08b5",
    storageBucket: "phoneclub-c08b5.appspot.com",
    messagingSenderId: "964033727300",
    appId: "1:964033727300:web:ec55431e63d47de7a5a511"
  };

    // Inicialize o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(app);
    const db = firebase.firestore(app);
  </script>

  <script>
    function login() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          // Redirecione para o link desejado após o login
          window.location.href = "/home/index.html";
        })
        .catch((error) => {
          alert("Email ou senha incorretos");
          console.error(error);
        });
    }
  </script>

</body>

</html>
