        <script>
document.addEventListener('DOMContentLoaded', function () {

    // Inicialize o Firebase
    firebase.initializeApp(firebaseConfig);

    // Referência para o banco de dados
    const database = firebase.database();
    
    // Seu restante do código aqui...
    const form = document.querySelector('form');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        // Obtenha os valores do formulário
        const nomeCompleto = document.getElementById('nomeCompleto').value;
        const email = document.getElementById('email').value;
        const telefone = document.getElementById('telefone').value;
        const planoTipo = document.getElementById('planoTipo').value;
        const nivelPlano = document.getElementById('nivelPlano').value;

        // Enviar dados para o Firebase
        database.ref('usuarios').push({
            nomeCompleto,
            email,
            telefone,
            planoTipo,
            nivelPlano
        })
        .then(() => {
            // Limpar o formulário após o envio
            form.reset();

            // Exibir animação de confirmação (substitua isso com sua própria lógica)
            alert('Formulário enviado com sucesso! Logo mais entraremos em contato.');

            console.error('Erro ao enviar dados para o Firebase:', error);
        });
    });
});

    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const form = document.querySelector('form');
      
          form.addEventListener('submit', function (e) {
            e.preventDefault();
      
            // Obtenha os valores do formulário
            const nomeCompleto = document.getElementById('nomeCompleto').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const planoTipo = document.getElementById('planoTipo').value;
            const nivelPlano = document.getElementById('nivelPlano').value;
      
            // Enviar dados para o Firebase
            database.ref('usuarios').push({
              nomeCompleto,
              email,
              telefone,
              planoTipo,
              nivelPlano
            })
            .then(() => {
              // Limpar o formulário após o envio
              form.reset();
      
              // Exibir animação de confirmação (substitua isso com sua própria lógica)
              alert('Formulário enviado com sucesso! Logo mais entraremos em contato.');
      
              // Enviar e-mail de confirmação
              enviarEmailConfirmacao(nomeCompleto, email);
            })
            .catch(error => {
              console.error('Erro ao enviar dados para o Firebase:', error);
            });
          });
      
          function enviarEmailConfirmacao(nomeCompleto, email) {
            // Configuração do EmailJS
            emailjs.init("f0rYGti9DPzJHVMRq");
      
            // Parâmetros para o template de e-mail
            const templateParams = {
              to_name: nomeCompleto,
              to_email: email,
              subject: "Bem-vindo à PhoneClub! O maior site de asinaturas de smartphone da América Latina.",
              message: "Obrigado por se cadastrar. Em breve entraremos em contato."
            };
      
            // Envio do e-mail
            emailjs.send("service_84rlcyg", "template_che6oo7", templateParams)
              .then((response) => {
                console.log('E-mail de confirmação enviado com sucesso:', response);
              })
              .catch((error) => {
                console.error('Erro ao enviar e-mail de confirmação:', error);
              });
          }
        });
      </script>
